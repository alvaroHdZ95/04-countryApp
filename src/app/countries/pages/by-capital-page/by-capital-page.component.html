<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital"
    ></shared-search-box>
  </div>
</div>

<hr>
<div class="row">
  <div class="col">
    <!-- Resultados de la bÃºsqueda -->
    <ul>
      <li *ngFor="let country of countries">
        {{ country.name.official }} - {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
